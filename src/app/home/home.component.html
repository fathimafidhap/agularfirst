<a routerLink="/history">history</a>
<div class="one">
    <h1> <b>welcome to sbn bank</b></h1>

    <div class="container">
        <div class="row">
            <div class="col-8">
                <form [formGroup]="homeForm">
                    <div class="form-group">
                        <label for="">user name</label>
                        <input formControlName="username" name="username" type="text" id="uname" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">password</label>
                        <input formControlName="password" name="password" type="text" id="pwd" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">amount</label>
                        <input formControlName="amount" name="amount" type="number" id="amt" class="form-control">
                    </div>

                    <div>
                        <button type="button" (click)="deposit()" class="btn-btn-primary">Deposit</button>
                        <button type="button" (click)="withdrawal()" class="btn-btn-primary">Withdrawal</button>
                    </div>
                </form>
            </div>
        </div>



    </div>
</div>
